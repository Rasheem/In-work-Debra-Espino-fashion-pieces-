  <head>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  </head>
  <body>
    <div class="dropdown">
          <button class="dropbtn"><img src="img/logo/smallLogo.png" class="logo"></button>
          <div class="dropdown-content">
            <a href="#">About</a>
            <a href="#">Works</a>
          </div>
          <h2>Works</h2>
    </div>
    <div class="containerForSlides">

      <h3>Fashion Design</h3>
      <div class="fashionSliderContainer"> <!--first slide show holding the fashion images and information-->
        <button type="button" class="fashion-slick-prev"></button> 

        <div class="item"><a href="#"><img src="img/garment/boro.jpg" class="img-thumbnail"></a></div>
        <div class="item"><a href="#"><img src="img/garment/denimPoncho.jpg" class="img-thumbnail"></a></div>
        <div class="item"><a href="#"><img src="img/garment/scarf.JPG" class="img-thumbnail"></a></div>

        <button type="button" class="fashion-slick-next"></button>
      </div>

      <h3>Graphic Design</h3>
      <div class="graphicSliderContainer">
       <button type="button" class="graphic-slick-prev"></button>

       <div class="item"><a href="#"><img src="img/graphics/nana.jpg" class="img-thumbnail"></a></div>
       <div class="item"><a href="#"><img src="img/graphics/happyBirthday.jpeg" class="img-thumbnail"></a></div>

       <button type="button" class="graphic-slick-next"></button>
      </div>

      <h3>Illustration</h3>
      <div class="illustrationSliderContainer">
        <button type="button" class="illustration-slick-prev"></button>

        <div class="item"><a href="#"><img src="img/illustration/alek.png" class="img-thumbnail"></a></div>
        <div class="item"><a href="#"><img src="img/illustration/atension.jpeg" class="img-thumbnail"></a></div>
        <div class="item"><a href="#"><img src="img/illustration/engkanto.png" class="img-thumbnail"></a></div>
        <div class="item"><a href="#"><img src="img/illustration/lEtranger.jpg" class="img-thumbnail"></a></div>

        <button type="button" class="illustration-slick-next"></button>
      </div>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
